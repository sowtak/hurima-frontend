frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  customHeaders:
    - pattern: '/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: 'https://hurimawebapp.com'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,OPTIONS'
