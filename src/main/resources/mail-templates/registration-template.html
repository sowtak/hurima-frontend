<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #cdd1d5;
        }
    </style>
    <title>HUrima Account Registration</title>
</head>

<body>
<table valign="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Hello <span th:text="${username}"></span>!  This is HUrima Account registration mail.</h3>
            <p>Welcome to HUrima!</p>
            <p>Please click the link below and finish account registration.</p>
            <a th:href="@{${registrationUrl}}">Activate account</a>
    </tr>
</table>

</body>
</html>
