<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #cdd1d5;
        }
    </style>
    <title>HUrimaアカウント登録のご案内</title>
</head>

<body>
<table valign="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>こんにちは。HUrimaアカウントの登録です。 <span th:text="${username}"></span></h3>
            <p>ようこそ HUrima へ。</p>
            <p>登録を完了するには、以下のリンクをクリックしてください</p>
            <a th:href="@{${registrationUrl}}">アカウントを登録する</a>
    </tr>
</table>

</body>
</html>
